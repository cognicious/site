language: node_js
sudo: false
node_js:
- node
cache:
  apt: true
  directories:
  - node_modules
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
  ssh_known_hosts: github.com
before_script:
- git config --global user.name 'Cognicious Bot'
- git config --global user.email 'info@cognicio.us'
- sed -i'' "s~git@github.com:cognicious/cognicious.github.io.git~https://${GH_TOKEN}:x-oauth-basic@github.com/cognicious/cognicious.github.io.git~"
  _config.yml
install:
- npm run build
script:
- npm run deploy
